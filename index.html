<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Experiment: A Rotating Solid Cube</title>
	<script src="core/core.js"></script>
	<script src="all.js"></script>
</head>
<body>
	<canvas style="background:#e0e0e0;border:1px solid #ccc" id="mycanvas" width="500" height="400">Not supported</canvas>
	<script>
		X(function(){
			renderer =  X.canvasRender({
				canvas:"mycanvas"
			});
			
			renderer.render();
		});
			
	</script>
	<input type="range" name="moment" min="0" max="0.1" step="0.001" onchange="window.a = parseFloat(this.value)">
	<input type="range" name="zoom" min="0" max="400" step="1" value="100" onchange="window.zoom = parseFloat(this.value)">
	
</body>
</html>
